<div class="rgen-model">
	<div class="modal-header">
		<h3 class="modal-title">Margin manager</h3>
	</div>
	<div class="modal-body">
		<div class="rgen-form-wrp">
			<rgen-onoff label="Status" data-ng-model="modaldata.status"></rgen-onoff>
			<div ng-show="modaldata.status == true">
				<rgen-radio radiodata="margin_types" label="Margin type" data-ng-model="modaldata.type"></rgen-radio>
				<div data-ng-show="modaldata.type == 'all'">
					<div class="field-box">
						<label>Margin all</label>
						<div class="fields">
							<rgen-select type="alone" classname="inline" selectdata="marginval_types" size="w-mini inline" data-ng-model="modaldata.mrg_type"></rgen-select>
							<span data-ng-show="modaldata.mrg_type == 'int'">
								<input type="text" class="form-field inline w-tiny" data-ng-model="modaldata.mrg"> px
							</span>
						</div>
					</div>
				</div>

				<div data-ng-show="modaldata.type == 'dif'">
					<div class="field-box">
						<label>Margin top</label>
						<div class="fields">
							<rgen-select type="alone" classname="inline" selectdata="marginval_types" size="w-mini inline" data-ng-model="modaldata.mrg_t_type"></rgen-select>
							<span data-ng-show="modaldata.mrg_t_type == 'int'">
								<input type="text" class="form-field inline w-tiny" data-ng-model="modaldata.mrg_t"> px
							</span>
						</div>
					</div>
					<div class="field-box">
						<label>Margin right</label>
						<div class="fields">
							<rgen-select type="alone" classname="inline" selectdata="marginval_types" size="w-mini inline" data-ng-model="modaldata.mrg_r_type"></rgen-select>
							<span data-ng-show="modaldata.mrg_r_type == 'int'">
								<input type="text" class="form-field inline w-tiny" data-ng-model="modaldata.mrg_r"> px
							</span>
						</div>
					</div>
					<div class="field-box">
						<label>Margin bottom</label>
						<div class="fields">
							<rgen-select type="alone" classname="inline" selectdata="marginval_types" size="w-mini inline" data-ng-model="modaldata.mrg_b_type"></rgen-select>
							<span data-ng-show="modaldata.mrg_b_type == 'int'">
								<input type="text" class="form-field inline w-tiny" data-ng-model="modaldata.mrg_b"> px
							</span>
						</div>
					</div>
					<div class="field-box">
						<label>Margin left</label>
						<div class="fields">
							<rgen-select type="alone" classname="inline" selectdata="marginval_types" size="w-mini inline" data-ng-model="modaldata.mrg_l_type"></rgen-select>
							<span data-ng-show="modaldata.mrg_l_type == 'int'">
								<input type="text" class="form-field inline w-tiny" data-ng-model="modaldata.mrg_l"> px
							</span>
						</div>
					</div>
				</div>
			</div>
		</div>
		
	</div>
	<div class="modal-footer">
		<button class="rgen-btn mediumlight" ng-click="apply()">Apply</button>
		<button class="rgen-btn" ng-click="cancel()">Cancel</button>
	</div>
</div>
