<div class="rgen-model">
	<div class="modal-header">
		<h3 class="modal-title">Theme manager</h3>
	</div>
	<div class="modal-body">

		<div class="rgen-form-wrp">
			<rgen-text label="'Theme name'" pholder="Enter theme name" size="w-large" data-ng-model="newtheme.name"></rgen-text>
		</div>

	</div>
	<div class="modal-footer">
		<button class="rgen-btn mediumlight" ng-click="save()">Save</button>
		<button class="rgen-btn" ng-click="cancel()">Cancel</button>
	</div>
</div>
